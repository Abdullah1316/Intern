<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					First Name:
				</td>
					<td>
						<input type = "text" name = "firstName" placeholder="enter first name"></input>
					</td>
			</tr>
			<tr>
				<td>
					Last Name:
				</td>
					<td>
						<input type = "text" name = "lastName" placeholder="enter last name"></input>
					</td>
			</tr>
			
			<tr>
				<td>
					Gender:
				</td>
					<td>
						<input type = "radio" name = "Gender">Male</input>
						<input type = "radio" name = "Gender">Female</input>
						<input type = "radio" name = "Gender">Other</input>
					</td>
			</tr>
			<tr>
				<td>
					Cell Number:
				</td>
				<td>
				<select>
					<option>92</option>
					<option>93</option>
					<option>94</option>
				</select>
				</td>
					<td>
						<input type = "Phone" name = "phone" placeholder="9497444"></input>
					</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
					<td>
						<input type = "Email" name = "Email" placeholder="abc@gmail.com"></input>
					</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
					<td>
						<input type = "Password" name = "Password" placeholder="23*****"></input>
					</td>
			</tr>
			<tr>
				<td>
					Confirm Password:
				</td>
					<td>
						<input type = "Password" name = "Email" placeholder="23******"></input>
					</td>
			</tr>
			<tr>
				<td>
				<input type="Submit" value="Submit" name="Submit">
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
